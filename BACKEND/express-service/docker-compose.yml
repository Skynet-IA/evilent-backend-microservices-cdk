version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: express-service-db
    environment:
      POSTGRES_USER: ${DB_USER:-evilent_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secure_password_change_in_prod}
      POSTGRES_DB: ${DB_NAME:-express_service_db}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=en_US.UTF-8"
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      # Persistencia de datos entre restarts
      - postgres_data:/var/lib/postgresql/data
      # Scripts de inicializaci√≥n (opcional)
      - ./src/db/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-evilent_user} -d ${DB_NAME:-express_service_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - express-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Adminer: UI para gestionar base de datos (opcional, solo desarrollo)
  adminer:
    image: adminer:latest
    container_name: express-service-adminer
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    networks:
      - express-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  express-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local

